<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Mission</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <!-- header starts -->
    <header>
        <section class="container banner-container">
            <div class="banner">
                <div class="banner-texts">
                    <h4 class="sub-title">Happy New Year</h4>
                    <h2 class="title">New Year Party Celebration</h2>
                </div>
            </div>
        </section>
    </header>
    <!-- header end -->

    <!-- main starts -->
    <main>
        <!-- offer starts -->
        <section class="container">
            <div class="offer-part">
                <div class="offer-details">
                    <h2 class="title offer-title">65% OFF</h2>
                    <div>
                        <p id="holiday-deals" class="primary-paragraph">OUR HOLIDAY DEALS ARE BETTER</p>
                        <h3 class="primary-title">ALL CATEGORIES</h3>
                    </div>
                    <img src="images/New Year Photo.png" alt="">
                </div>
            </div>
        </section>
        <!-- offer end -->

        <!-- welcome section -->
        <section class="container">
            <div class="welcome">
                <div class="welcome-texts">
                    <h2 class="title">Welcome to midnight party</h2>
                    <p class="secondary-paragraph">Life is a party, and these party quotes are here to prove it. They will inspire you to embrace your fun side and let loose a little.</p>
                    <button class="btn-primary">Join Now</button>
                </div>
                <div class="welcome-img">
                    <img src="images/twenty-4.png" alt="">
                </div>
            </div>
        </section>
    </main>
    <!-- main end -->

    <!-- footer starts -->
    <footer>

    </footer>
    <!-- footer end -->
</body>

</html>
